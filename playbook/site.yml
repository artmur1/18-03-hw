---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.noarch.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm
          - clickhouse-client-{{ clickhouse_version }}.noarch.rpm
          - clickhouse-server-{{ clickhouse_version }}.noarch.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0

- name: Install Vector
  hosts: vector
  handlers:
    - name: Start vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
        enabled: yes
  tasks:
  - name: install nano
    become: true
    ansible.builtin.yum:
      name:
        - nano

  - name: Add user vector
    user:
      name: vector

  - name: Create Directories
    file:
      path: "{{ item }}"
      state: directory
      owner: vector
      group: vector
      mode: 0755
    loop:
      - '/vector/'
      - '/var/lib/vector'
      - '/etc/vector'


  - name: Get vector distrib
    ansible.builtin.get_url:
      url: "https://packages.timber.io/vector/{{ vector_version }}/vector-{{ vector_version }}-x86_64-unknown-linux-musl.tar.gz"
      dest: "/vector/vector-{{ vector_version }}.tar.gz"

  - name: Unpack vector
    unarchive:
      src: "/vector/vector-{{ vector_version }}.tar.gz"
      dest: "/vector/"
      remote_src: yes

  - name: Копирование файла запускного вектора
    copy:
      src: "/vector/vector-x86_64-unknown-linux-musl/bin/vector"
      dest: "/usr/bin/vector"
      remote_src: yes

  - name: Копирование файла сервиса вектора
    copy:
      src: "/vector/vector-x86_64-unknown-linux-musl/etc/systemd/vector.service"
      dest: "/etc/systemd/system"
      remote_src: yes

  - name: Создание конфига через шаблон
    template:
      src: "templates/vector.yaml.j2"
      dest: "/etc/vector/vector.yaml"
    notify: Start vector service

- name: Install lighthouse
  hosts: lighthouse
  handlers:
    - name: Start nginx service
      become: true
      ansible.builtin.service:
        name: nginx
        state: restarted
        enabled: yes
  tasks:
  - name: подготовка репозитория nginx
    template:
      src: templates/nginx.repo.j2
      dest: /etc/apt/sources.list.d/nginx.repo

  - name: install nginx git nano
    become: true
    ansible.builtin.apt:
      name:
        - nginx
        - git
        - nano
      state: present
      update_cache: true
    notify: Start nginx service

  - name: clone git repo lighthouse
    git:
      repo: 'https://github.com/VKCOM/lighthouse.git'
      dest: "/usr/share/nginx/html/lighthouse/"
      force: yes
    notify: Start nginx service

  - name: подготовка конфига nginx
    template:
      src: templates/default.conf.j2
      dest: /etc/nginx/conf.d/default.conf
    notify: Start nginx service